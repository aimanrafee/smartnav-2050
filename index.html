<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SmartNav 2050 - Liquid Glass Edition</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00d4ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartNav">

    <link rel="apple-touch-icon" href="smartnav2050.png">
    <link rel="icon" type="image/png" href="smartnav2050.png">
    
    <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --glass-heavy: rgba(255, 255, 255, 0.22);
            --blur: blur(20px);
            --border: 1px solid rgba(255, 255, 255, 0.18);
            --accent: #00d4ff;
            --text: #ffffff;
        }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        #map { 
            height: 100vh; 
            width: 100vw; 
            z-index: 1; 
        }

        /* --- UI SEARCH (TOP) --- */
        .search-container {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 6px 18px;
            border-radius: 50px;
            border: var(--border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            width: 85%;
            max-width: 420px;
            transition: all 0.3s ease;
        }

        #poi-search {
            background: transparent;
            border: none;
            color: var(--text);
            padding: 12px;
            width: 100%;
            font-size: 16px;
            outline: none;
            font-weight: 400;
        }

        #poi-search::placeholder { color: rgba(255, 255, 255, 0.5); }

        .search-icon {
            color: var(--accent);
            font-size: 18px;
            cursor: pointer;
            padding-left: 10px;
        }

        /* --- LIQUID DASHBOARD (BOTTOM) --- */
        .bottom-dashboard {
            position: absolute;
            bottom: env(safe-area-inset-bottom, 30px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 90%;
            max-width: 450px;
        }

        .status-panel {
            background: var(--glass-heavy);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 14px;
            border-radius: 20px;
            border: var(--border);
            color: var(--text);
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
            border-bottom: 2px solid var(--accent);
            text-transform: uppercase;
        }

        .action-bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 10px;
            border-radius: 35px;
            border: var(--border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }

        .btn-round {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: none;
            background: rgba(255, 255, 255, 0.08);
            color: white;
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: var(--border);
        }

        .btn-round:active { 
            transform: scale(0.8); 
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        /* Hide Attribution for Ultra-clean Look */
        .maplibregl-ctrl-attrib { display: none; }
        
        /* Pulse Animation for Accents */
        @keyframes pulse-accent {
            0% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 212, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 212, 255, 0); }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="search-container">
        <input type="text" id="poi-search" placeholder="Cari destinasi bijak...">
        <div class="search-icon" onclick="searchPOI(document.getElementById('poi-search').value)">üîç</div>
    </div>

    <div class="bottom-dashboard">
        <div id="status" class="status-panel">Sistem Navigasi 3D Aktif</div>
        
        <div class="action-bar">
            <button class="btn-round" onclick="recenterMap()" title="Recenter">üéØ</button>
            
            <button class="btn-round" style="background: rgba(40, 167, 69, 0.15);" onclick="shareMyLocation()" title="Kongsi">üîó</button>
            
            <button class="btn-round" style="background: rgba(0, 212, 255, 0.15);" onclick="speak('Sistem SmartNav bersedia untuk panduan')" title="Suara">üîä</button>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>

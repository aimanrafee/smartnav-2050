<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmartNav 2050 - Ultimate Liquid Glass</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#00d4ff">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartNav">
    <link rel="apple-touch-icon" href="smartnav2050.png">
    <link rel="icon" type="image/png" href="smartnav2050.png">

    <script src='https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css' rel='stylesheet' />
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.88);
            --glass-dark: rgba(0, 0, 0, 0.75);
            --dark-text: #121212;
            --accent: #00d4ff;
            --blur: blur(18px);
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
            --nav-blue: rgba(0, 71, 187, 0.9);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* --- Dynamic Island Search Bar (Top) --- */
        .search-container {
            position: absolute;
            top: env(safe-area-inset-top, 45px);
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 420px;
            z-index: 1000;
        }

        .search-island {
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-radius: 35px;
            padding: 6px 20px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        #search-input {
            background: transparent;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 17px;
            color: var(--dark-text);
            outline: none;
            font-weight: 500;
        }

        .search-btn {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }
        .search-btn:active { transform: scale(0.8); }

        /* --- Results Island (List Pilihan) --- */
        .results-island {
            margin-top: 10px;
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-radius: 24px;
            max-height: 280px;
            overflow-y: auto;
            display: none;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.4);
            padding: 8px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-item {
            padding: 12px 18px;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .result-item:last-child { border-bottom: none; }
        .result-item:hover { background: rgba(0, 212, 255, 0.1); transform: translateX(5px); }
        .result-item:active { background: var(--accent); color: white; }

        /* --- Navigation Instruction Panel (Top Overlay) --- */
        #nav-instruction {
            position: absolute;
            top: calc(env(safe-area-inset-top, 45px) + 80px); 
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 400px;
            background: var(--nav-blue);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 15px;
            color: white;
            z-index: 2000;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }
        
        .nav-content { display: flex; align-items: center; gap: 15px; }
        .nav-icon { font-size: 32px; }
        .nav-text { display: flex; flex-direction: column; }
        #next-step { font-size: 19px; font-weight: bold; letter-spacing: 0.5px; }
        #distance { font-size: 14px; opacity: 0.9; }

        /* --- Right-Side Map Controls (Liquid Glass) --- */
        .map-controls {
            position: absolute;
            right: 20px;
            bottom: 140px; 
            display: flex;
            flex-direction: column;
            gap: 14px;
            z-index: 1000;
        }

        .glass-btn {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2), inset 0 0 12px rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-btn:active { transform: scale(0.85); background: var(--accent); color: white; }

        /* --- Dashboard Status (Bottom) --- */
        #status {
            position: absolute;
            bottom: env(safe-area-inset-bottom, 35px);
            left: 50%;
            transform: translateX(-50%);
            width: 88%;
            max-width: 450px;
            background: var(--glass-dark);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 16px;
            border-radius: 25px;
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 999;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 4px solid var(--accent);
            letter-spacing: 0.8px;
            text-transform: uppercase;
            transition: border 0.3s ease;
        }

        .maplibregl-ctrl { display: none !important; }
        
        /* Custom Scrollbar for Results */
        .results-island::-webkit-scrollbar { width: 4px; }
        .results-island::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="search-container">
        <div class="search-island">
            <input type="text" id="search-input" placeholder="Ke mana kita hari ini?" 
                   oninput="handleSearchInput(this.value)"
                   onkeypress="if(event.key === 'Enter') searchPOI(this.value)">
            <div class="search-btn" onclick="searchPOI(document.getElementById('search-input').value)">üîç</div>
        </div>
        <div id="search-results" class="results-island"></div>
    </div>

    <div id="nav-instruction">
        <div class="nav-content">
            <div class="nav-icon">‚¨ÜÔ∏è</div>
            <div class="nav-text">
                <span id="next-step">Terus ke hadapan</span>
                <small id="distance">200 meter</small>
            </div>
        </div>
    </div>

    <div class="map-controls">
        <div class="glass-btn" onclick="map.zoomIn()">‚ûï</div>
        <div class="glass-btn" onclick="map.zoomOut()">‚ûñ</div>
        <div class="glass-btn" onclick="recenterMap()">üéØ</div>
        <div class="glass-btn" onclick="toggleStyle()">üõ∞Ô∏è</div>
        <div class="glass-btn" style="background: rgba(40, 167, 69, 0.3);" onclick="shareMyLocation()">üîó</div>
        <div class="glass-btn" style="background: rgba(0, 212, 255, 0.3);" onclick="speak('Sistem diaktifkan')">üîä</div>
    </div>

    <div id="status">Sistem SmartNav 2050 Sedia</div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SmartNav 2050 - Ultimate Liquid Glass</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#00d4ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SmartNav">
    <link rel="apple-touch-icon" href="smartnav2050.png">
    <link rel="icon" type="image/png" href="smartnav2050.png">

    <script src='https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.js'></script>
    <link href='https://unpkg.com/maplibre-gl@3.x/dist/maplibre-gl.css' rel='stylesheet' />
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.88);
            --glass-dark: rgba(0, 0, 0, 0.75);
            --dark-text: #121212;
            --accent: #00d4ff;
            --blur: blur(18px);
            --shadow: 0 12px 40px rgba(0, 0, 0, 0.25);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            overflow: hidden; background-color: #000;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        #map { position: absolute; top: 0; bottom: 0; width: 100%; z-index: 1; }

        /* --- Dynamic Island Search Bar (Top) --- */
        .search-container {
            position: absolute;
            top: env(safe-area-inset-top, 45px);
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 420px;
            z-index: 1000;
        }

        .search-island {
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border-radius: 35px;
            padding: 6px 20px;
            display: flex;
            align-items: center;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        #search-input {
            background: transparent;
            border: none;
            width: 100%;
            padding: 12px;
            font-size: 17px;
            color: var(--dark-text);
            outline: none;
            font-weight: 500;
        }

        .search-btn {
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            transition: transform 0.2s;
        }
        .search-btn:active { transform: scale(0.8); }

        /* --- Right-Side Map Controls (Liquid Glass) --- */
        .map-controls {
            position: absolute;
            right: 20px;
            bottom: 140px; 
            display: flex;
            flex-direction: column;
            gap: 14px;
            z-index: 1000;
        }

        .glass-btn {
            width: 58px;
            height: 58px;
            border-radius: 50%;
            background: var(--glass);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2), inset 0 0 12px rgba(255,255,255,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 22px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .glass-btn:active { transform: scale(0.85); background: var(--accent); color: white; }

        /* --- Dashboard Status (Bottom) --- */
        .status-island {
            position: absolute;
            bottom: env(safe-area-inset-bottom, 35px);
            left: 50%;
            transform: translateX(-50%);
            width: 88%;
            max-width: 450px;
            background: var(--glass-dark);
            backdrop-filter: var(--blur);
            -webkit-backdrop-filter: var(--blur);
            padding: 16px;
            border-radius: 25px;
            text-align: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
            z-index: 999;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 4px solid var(--accent);
            letter-spacing: 0.8px;
            text-transform: uppercase;
        }

        /* Cleaning Map Visuals */
        .maplibregl-ctrl { display: none !important; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="search-container">
        <div class="search-island">
            <input type="text" id="search-input" placeholder="Ke mana kita hari ini?" onkeypress="if(event.key === 'Enter') searchPOI(this.value)">
            <div class="search-btn" onclick="searchPOI(document.getElementById('search-input').value)">üîç</div>
        </div>
    </div>

    <div class="map-controls">
        <div class="glass-btn" onclick="map.zoomIn()" title="Zoom Masuk">‚ûï</div>
        <div class="glass-btn" onclick="map.zoomOut()" title="Zoom Keluar">‚ûñ</div>
        <div class="glass-btn" onclick="recenterMap()" title="Lokasi Saya">üéØ</div>
        <div class="glass-btn" onclick="toggleStyle()" title="Tukar Peta">üõ∞Ô∏è</div>
        <div class="glass-btn" style="background: rgba(40, 167, 69, 0.3);" onclick="shareMyLocation()" title="Kongsi">üîó</div>
        <div class="glass-btn" style="background: rgba(0, 212, 255, 0.3);" onclick="speak('Sistem diaktifkan')" title="Suara">üîä</div>
    </div>

    <div id="status" class="status-island">Sistem SmartNav 2050 Sedia</div>

    <script src="app.js"></script>
</body>
</html>
